<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login and Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .tab {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab button {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            margin: 0 5px;
            border-radius: 5px;
            font-size: 16px;
        }
        .tab button.active {
            background-color: #2980b9;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<center>
<div class="container">
    <h2>
        Login  |  Signup
    </h2>
<br>
<div id="Login" class="form">
    <form action="login_process.php" method="POST">
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" name="username" required><br>
        <br>
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="password" required>

        <input type="submit" value="Login">
    </form>
    <a href="#">Forgot Password?</a><br>
    <div class="signup-link">
        <p>Don't have an account? <a href="signup.html">Signup</a></p>
    </div>
</div>




<script>
    function openForm(event, formName) {
        event.preventDefault(); // Prevent default button behavior
        var i, formContainers, tablinks;
        formContainers = document.getElementsByClassName("form-container");
        for (i = 0; i < formContainers.length; i++) {
            formContainers[i].classList.remove("active");
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].classList.remove("active");
        }
        document.getElementById(formName).classList.add("active");
        event.currentTarget.classList.add("active");
    }
</script>


</body>
</html>
